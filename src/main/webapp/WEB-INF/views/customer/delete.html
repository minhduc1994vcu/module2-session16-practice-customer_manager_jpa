<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/customers}">Back to list customer</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table id="customers" border="1px">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${customer}">
        <td th:text="${customer.getFirstName()}"></td>
        <td th:text="${customer.getLastName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
