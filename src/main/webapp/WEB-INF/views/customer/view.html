<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Customer</title>
</head>
<body>
<h3>View Customer Information</h3>
<p>
    <a th:href="@{/customers}">Back to list customer</a>
</p>
<table id="customers" border="1px">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${customer}">
        <td th:text="${customer.getFirstName()}"></td>
        <td th:text="${customer.getLastName()}"></td>
    </tr>
    </tbody>
</table>
<footer></footer>
</body>
</html>
