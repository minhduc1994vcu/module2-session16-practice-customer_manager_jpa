<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create}">Create new customer</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a th:href="@{/edit/__${customer.id}__}">Edit</a></td>
            <td><a th:href="@{/delete/__${customer.id}__}" onclick="return confirm('Are you sure to delete this customer???')">Delete</a></td>
            <td><a th:href="@{/view/__${customer.id}__}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
